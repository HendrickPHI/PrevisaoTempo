<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Weather forecast</title>
</head>

<body>
    
    <div class="bigger-box">
        
        <input class="input-city" placeholder="Buscar região">
        <button onclick="clickOnButton()">
            <img class="search" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="medium-box">
            <h2 class="city">Tempo nas Regiões do Brasil</h2>
            <p class="temp">0°C</p>

            <div class="little-box">
                <img class="icon" src="https://openweathermap.org/img/wn/04n.png">
                <p class="account">---</p>
            </div>

            <p class="humidity">Umidade: 0%</p>
        </div>

    </div>

</body>

</html>
